<div class="city-edit">
  <h1>{{title}}</h1>
  <p *ngIf="!city">Loading...</p>

  <div [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input
        matInput
        formControlName="name"
        required
        placeholder="Type a name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Latitude:</mat-label>
      <input
        matInput
        formControlName="lat"
        required
        placeholder="Enter latitude">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Longitude:</mat-label>
      <input
        matInput
        formControlName="lon"
        required
        placeholder="Enter longitude">
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type = "submit" (click)="onSubmit()">
        Save
      </button>

      <button mat-flat-button color="secondary" [routerLink]="['/cities']">
        Cancel
      </button>
    </div>

  </div>

</div>
